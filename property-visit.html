  <script>
    const checkInTime = document.querySelector('#check-in-time')
    const checkOutTime = document.querySelector('#check-out-time')

    if (checkInTime) {
      checkInTime.flatpickr({
        enableTime: true,
        noCalendar: true
      });
    }
    if (checkOutTime) {

        enableTime: true,
